name: Hello world ✨
on:
    - pull_request

jobs:
    hello_world_job:
        name: Hello world 🌱
        runs-on: ubuntu-latest
        steps:
          - name: Print message to terminal
            run: echo "Hello 🌏!"
          
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
          - name: Install dependencies
            run: npm ci
          - name: Build
            run: npm run build